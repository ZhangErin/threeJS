<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 0;
            height: 0;
            border: 72px solid;
            border-color: transparent transparent transparent orange;
        }

        .image-aspect-ratio {
            width: 100%;
            position: relative;
            padding-top: 75%;
        }

        .image-aspect-ratio > img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div>

</div>
<figure class="image-aspect-ratio">
    <img src="http://via.placeholder.com/640x384">
</figure>
</body>
</html>
